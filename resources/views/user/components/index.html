    <style>
      :root {
        --primary-color: #4F46E5;  /* Indigo */
        --secondary-color: #EC4899; /* Pink */
      }

      /* --- Carousel Container --- */
      .carousel-container {
        position: relative;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-top: 4rem;
        padding-bottom: 8rem;
      }

      /* --- 3D Scene --- */
      .carousel-scene {
        position: relative;
        width: min(240px, 90vw);
        height: min(320px, 60vw);
        margin: auto;
        perspective: 2000px;
      }

      /* --- Carousel Ring --- */
      .carousel-ring {
        width: 100%;
        height: 100%;
        position: absolute;
        transform-style: preserve-3d;
        transition: transform 0.8s cubic-bezier(0.76, 0, 0.24, 1);
      }

      /* --- Carousel Panel --- */
      .carousel-panel {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        background-color: #f3f4f6;
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        transition: transform 0.7s ease, opacity 0.7s ease;
      }

      /* Panel image */
      .carousel-panel img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.7s ease;
      }
      .carousel-panel:hover img {
        transform: scale(1.1);
      }

      /* Category text */
      .carousel-panel h3 {
        position: absolute;
        bottom: -2rem;
        width: 100%;
        text-align: center;
        font-weight: 600;
        color: #1f2937;
        transition: color 0.5s ease;
        padding: 0 0.5rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .carousel-panel:hover h3 {
        color: var(--primary-color);
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .carousel-scene {
          width: min(180px, 90vw);
          height: min(240px, 60vw);
        }
      }

      /* Keyframes for floating blobs */
      @keyframes float {
        0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
        50% { transform: translateY(-20px) translateX(10px) rotate(10deg); }
        100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
      }
      @keyframes float-delay-3 {
        0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
        50% { transform: translateY(15px) translateX(-10px) rotate(-8deg); }
        100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-float-delay-3 { animation: float 8s ease-in-out infinite 2s; }
    </style>
</head>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const ring = document.querySelector('.carousel-ring');
  const panels = document.querySelectorAll('.carousel-panel');
  const prevButton = document.getElementById('prev-button');
  const nextButton = document.getElementById('next-button');

  if (!ring || panels.length === 0) return;

  const panelCount = panels.length;
  const anglePerItem = 360 / panelCount;
  
  // Adjusted panel width and radius calculation for better spacing
  const panelWidth = 240; // Must match .carousel-scene width
  const radius = Math.round((panelWidth / 2) / Math.tan(Math.PI / panelCount)) + 50; 
  // the +50 adds a bit of space, matching your provided code

  // Position each panel
  panels.forEach((panel, index) => {
    const rotation = index * anglePerItem;
    panel.style.transform = `rotateY(${rotation}deg) translateZ(${radius}px)`;
  });

  let currentAngle = 0;

  const rotateRing = (angle) => {
    ring.style.transform = `rotateY(${angle}deg)`;
  }

  prevButton.addEventListener('click', () => {
    currentAngle += anglePerItem;
    rotateRing(currentAngle);
  });

  nextButton.addEventListener('click', () => {
    currentAngle -= anglePerItem;
    rotateRing(currentAngle);
  });

  // Optional: auto rotate every 5s
  // setInterval(() => { currentAngle -= anglePerItem; rotateRing(currentAngle); }, 5000);
});
</script>
